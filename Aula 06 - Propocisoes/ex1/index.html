<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Votar ou não Votar</title>
</head>
<body>

    <label for="txtIdade">Idade:</label>
    <input type="number" name="txtIdade" id="txtIdade">
    <button id="btn">Verificar</button>
    <br/>
    <h1 id="msg"></h1>
    <script>
        const btn = document.getElementById('btn');
        
        const verificar = () => {
            const name = document.getElementById('txtName').value;
            const idade = document.getElementById('txtIdade').value;

            if((idade >= 18) && (idade < 65)){
                document.getElementById('msg').innerHTML = `você é obrigado a votar`;
            }else{
                document.getElementById('msg').innerHTML = `você NÃO é obrigado a votar`;
            }

        }


        btn.addEventListener('click',verificar)
    </script>
</body>
</html>
